<!DOCTYPE html>
<html>
<head>
	<title>Array Test</title>
</head>
<body>
	<h1>ARRAY AND LOOP TEST</h1>

	<script type="text/javascript">
		var names = ["AHMAD.", "ISAAC.", "SOLIU.", "BOLAJI.", "BLESSING.", "BRO. ISREAL"]

		for (var i = 0; i < names.length; i++) {
			document.write(`<h2>${i+1}.<span style="color:blue"> ${names[i]}</h2></span>`)
		}
	</script>

</body>
</html>
