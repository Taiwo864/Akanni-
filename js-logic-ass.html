<!DOCTYPE html>
<html>
<head>
	<title>Js Logic Ass</title>
</head>
<body>
	<h1>Logic Ass</h1>

	<script type="text/javascript">
		
		function food(classesAndFunction){

			if (classesAndFunction == "carbohydrate")
			document.write("<p>Energy giving food</p>")

			else if (classesAndFunction == "protein")
			document.write("<p>Builds and repairs tissues</p>")
			
			else if (classesAndFunction == "Fats")
			document.write("<p>Energy storage, hormone regulation</p>")

			else if (classesAndFunction == "Vitamins")
			document.write("<p>Regulates various bodily functions</p>")

			else if (classesAndFunction == "Minerals")
			document.write("<p>Regulates bodily functions, maintains fluid balance</p>")
			
			else if (classesAndFunction == "Water")
			document.write("<p>Hydration, bodily functions</p>")

			else{
			document.write("<p>I'm not among the classes of food</p>")
			}	


		}
		food("Water")

	</script>

</body>
</html>
