		//Method with Argument
		class Device{
			type ="" // naming it here will serve as default (//Default Argument)
			name = ""
			screenSize = ""
			ScreenType = ""
			color = ""
			charger = ""
			operatingSystem = ""

			setType(type){
				this.type = type
			}

			getType(){
				return this.type
			}

			setName(name){
				this.name = name
			}

			getName(){
				return this.name
			}
			setScreenSize(screenSize){
				this.screenSize = screenSize
			}

			getScreenSize(){
				return this.screenSize
			}
			setScreenType(screenType){
				this.screenType = screenType
			}

			getScreenType(){
				return this.screenType
			}

			setColor(color){
				this.color = color
			}

			getColor(){
				return this.color
			}

			setCharger(charger){
				this.charger = charger
			}
			getCharger(){
				return this.charger
			}

			setOperatingSystem(operatingSystem){
				this.operatingSystem = operatingSystem
			}

			getOperatingSystem(){
				return this.operatingSystem
			}
			// To call it all together
			callAll(){
				return (`Type: ${this.getType()} <br> Name: ${this.getName()} <br> Screen Size: ${this.getScreenSize()} <br> Screen Type: ${this.getScreenType()} <br> Color: ${this.getColor()} <br> Charger: ${this.getCharger()} <br> Operating System ${this.getOperatingSystem()} <br>`)
			}

		}

		var itel = new Device() // Instantiating Class-Method Device
                           //Set to name $ Get to call
		itel.setType("Mobile Device") // setting properties for *Type*
		itel.setName("Itel A56")
		itel.setScreenSize("5.5 inches") // setting properties for *screeSize*
		itel.setScreenType("IPS")
		itel.setColor("Black")
		itel.setCharger("Type C")
		itel.setOperatingSystem("android13")

		document.write(itel.getType(), "<br>")// Getting/calling prop. *Type*
		document.write(itel.getName(), "<br>") 
		document.write(itel.getScreenSize(), "<br>")
		document.write(itel.getScreenType(), "<br>")
		document.write(itel.getColor(), "<br>")
		document.write(itel.getCharger(), "<br>")
		document.write(itel.getOperatingSystem(), "<br>", "<br>", "<br>")

		document.write(itel.callAll(), "<br>", "<br>", "<br>")// geting /calling all properties at once.



		class System{
			type = ""
			name = ""
			color = ""
			windows = ""
			core = ""
			category = ""
			operation = ""


			setType(type){
				this.type = type
			}
			getType(){
				return this.type
			}

			setName(name){
				this.name = name
			}
			getName(){
				return this.name
			}

			setColor(color){
				this.color = color
			}

			getColor(){
				return this.color
			}

			setWindows(windows){
				this.windows = windows
			}
			getWindows(){
				return this.windows
			}

			setCore(core){
				this.core = core
			}
			getCore(){
				return this.core
			}

			setCategory(category){
				this.category = category
			}
			getCategory(){
				return this.category
			}

			setOperation(operation){
				this.operation = operation
			}
			getOperation(){
				return this.operation
			}

			showAll(){
				return (`Type: ${this.getType()} <br> Name: ${this.getName()} <br> Color: ${this.getColor()} <br> Operation: ${this.getOperation()} <br> Windows: ${this.getWindows()} <br> Category: ${this.getCategory()} <br> Core: ${this.getCore()} <br>`)
			}

		}

		document.write(mySystem.showAll(), "<br>")
