<!DOCTYPE html>
<html>
<head>
	<title>Float Input</title>
</head>
<body>
	<h1>Float Input</h1>

	<label>1st Number:</label><br>
	<input type="number" id="num1" placeholder="Put the value of your PI">
	<br><br>

	<label>2nd Number:</label><br>
	<input type="number" id="num2">
	<br><br>
	<button onclick="addNum(num1.value, num2.value)">Submit</button>

	<h2 id="getValue"></h2>




	<script type="text/javascript">
		function addNum(num1, num2){
			var result = parseFloat(num1) + parseFloat(num2)
			getValue.innerText = result
		}
	</script>

</body>
</html>
