<!DOCTYPE html>
<html>
<head>
	<title>js Boolean</title>
</head>
<body>
	<h1>Boolean</h1>
	<script type="text/javascript">
		
		var a = "Apple"

		document.write(a =="Apple", "<br>")
		document.write(a !="Orange", "<br>")

		var x = 5

		document.write(x > 5, "<br>")
		document.write(x < 5, "<br>")
		document.write(x >= 5, "<br>")
		document.write(x <= 5, "<br>")
		document.write(x == 5, "<br>")
		document.write(x === 5, "<br>")

	</script>

</body>
</html>
