<!DOCTYPE html>
<html>
<head>
	<title>Logic</title>
</head>
<body>
	<h1>Logic</h1>

	<script type="text/javascript">
		
		

		function drink(drinkName){

			if (drinkName = "pepsi"){
					document.write("<p>My Favourite Drink Available</p>")
			}

			else if (drinkName == "Bigi"){
				document.write("<p>This dink is still managable</p>")
			}
			else if (drinkName == "Fanta"){
				document.write("<p>This dink can still quench my thirst</p>")
			}
			else{
				document.write("<p>My Favourite Drink is not Available</p>")
			}

		}
		drink("pepsi")
	</script>

</body>
</html>
