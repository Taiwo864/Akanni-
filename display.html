<!DOCTYPE html>
<html>
<head>
	<title>Display Properties</title>

	<style type="text/css">

		.all{
			text-decoration: all;
		}
		.i{
			background-color: pink;
			
		}

		.ib{
			background-color: pink;
			display: inline-block;
			width: 200px;
			height:50px;
		}
		.b{
			background-color: pink;
			display: block;
			height: 50px;
			font-size: 50px;
			font-family:serif;

		}
		
	</style>
</head>
<body>
	<h1 class="all">Display Properties</h1>
	<a href="#" class="i">Inline</a>
	<a href="#" class="ib">Inline Block</a>
	<a href="#" class="b">Block</a>

</body>
</html>
