<!DOCTYPE html>
<html>
<head>
	<title>Background Gradient</title>
	<style type="text/css">
		.gradient{
			background-image: linear-gradient(50deg,red,blue,orange,pink,green,yellow);
			height: 250px;
		}
		.text{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		}

	</style>
</head>
<body>
	<h1>Background Gradient</h1>

	<div class="gradient">
		<h1 class="text">Rainbow Color</h1>
	</div>

</body>
</html>
