<!DOCTYPE html>
<html>
<head>
	<title>Flex Arangement</title>

	<style type="text/css">
		.parent{
			height: 300px;
			background-color: violet;
			padding: 10px;
			display: flex;
			/*Align horizontally*/
			justify-content:top;
			/*to align vertically*/
			align-items: center;
			margin: 10px;
			border-radius: 50px;
			flex-direction: column;

		}

		.parent div{
			height: 70px;
			width: 70px;
			background-color: white;
			border-radius: 5px;
			margin: 10px;

		}
	</style>
</head>
<body>
	<h1>Flex Arangement</h1>
	<div class="parent">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

</body>
</html>
