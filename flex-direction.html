<!DOCTYPE html>
<html>
<head>
	<title>Flex Direction</title>
	<style type="text/css">
		.direction{
			display: flex;
			flex-direction: row-reverse;
		}

		.direction div{
			min-width: 100px;
			height: 100px;
			background-color: pink;
			border-radius: 10px;
			margin: 2px;

		}
	</style>
</head>
<body>
	<h1>Flex Direction</h1>

	<div class="direction">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</div>

</body>
</html>
