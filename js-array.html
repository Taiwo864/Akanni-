<!DOCTYPE html>
<html>
<head>
	<title>Js Array</title>
</head>
<body>
	<h1>Js Array</h1>

	<script type="text/javascript">
		
		var cars = ["venza", "Toyota", "Mazda", "Audi", "Lambogirni"]

		document.write("<br>", cars[0]) //To call 1st list
		document.write("<br>", cars[1]) //To call 2nd list

		cars[5] = "Ferrari"
		document.write("<br>", cars[0]) //To re-call 1st list after changing it

		document.write("<br>", cars) //To call out all the list(cars)

		document.write("<br>", cars.length) //To know the exact no. of elements in the list 

		document.write("<br>", cars[cars.length-1]) //to call the last element in the list

	</script>

</body>
</html>
