<!DOCTYPE html>
<html>
<head>
	<title>Introduction to Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Introduction to Javascript</h1>
	<script type="text/javascript">
		var name = "Ahmad Taiwo" //string data type
		var age = 15 //Integer/Number
		const pi = 3.142 //Float/Double data type
		let email = "ahmadabdwaheed864@gmail.com"

		document.write(name)
		document.write("<br>")
		document.write(age)
		document.write("<br>")
		document.write(pi,"<br>",email,"<br>")
		//concatination:combining more than one string 
		var firstname = "Adeleye"
		var middlename = "Islamiat"
		var surname = "Aderibigbe"

		var fullname = firstname + " " +middlename + " " + surname
		document.write(fullname)
		document.write("<br> <br>")
		document.write(`Name: ${firstname} ${middlename} ${surname}`)


		

		//arithmetics

		var x = 5
		var y = 12
		document.write("<br> <br>")
		document.write(x + y) //addition
		document.write("<br> <br>")
		document.write(`Addition of ${x} and ${y} is equals to ${x + y}`)

		document.write("<br> <br>")
		document.write(y - x) //subtraction
		document.write("<br> <br>")
		document.write(`subtraction of ${x} and ${y} is equals to ${x - y}`)

		document.write("<br> <br>")
		document.write(x * y) //mutiplication
		document.write("<br> <br>")
		document.write(`mutiplication of ${x} and ${y} is equals to ${x *y}`)

		document.write("<br> <br>")
		document.write(x / y) //division
		document.write("<br> <br>")
		document.write(`Division of ${x} and ${y} is equals to ${x / y}`)

		document.write("<br> <br>")
		document.write(x ** 2) //Raise to power
		document.write("<br> <br>")
		document.write(`square of ${x} is equals to ${x ** 2}`)

		document.write("<br> <br>")
		document.write(y ** (1/2)) //squareRoot
		document.write("<br> <br>")
		document.write(`squareroot of ${y} is equals to ${y ** (1/2)}`)

		document.write("<br> <br>")
		document.write(x ** (1/3)) //cuberoot
		document.write("<br> <br>")
		document.write(`Cuberoot of ${x} is equals to ${x ** (1/3)}`)

		document.write("<br> <br>")
		document.write(x % y) //modulus/remaider
		document.write("<br> <br>")
		document.write(`remainder of ${x} and ${y} is equals to ${x % y}`)


		//string remainder i.e incorperating variable inside string
		var food = "Fried rice and chicken"

		document.write("<br>", "<br>")
		document.write(`my favourite food is ${food}`)

		document.write("<br>", "<br>")
		document.write(`<h1>My full name is <span class = "red"> ${surname} ${firstname} ${middlename}</span></h1>`)


		//escape character
		var sentence = "I \"don't\" like that color"
		document.write(`<p>${sentence}</p>`)


		
	</script>

</body>
</html>
