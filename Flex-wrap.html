<!DOCTYPE html>
<html>
<head>
	<title>Flex Wrap</title>
	<style type="text/css">
		.parent{
			display: flex;
			flex-wrap: wrap;
		}

		.parent div{
			min-width: 150px;
			height: 150px;
			background-color: gold;
			border-radius: 5px;
			margin: 5px;

		}
	</style>
</head>
<body>
	<h1>Flex Wrap</h1>

	<div class="parent">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

</body>
</html>
